name: fetch
description: "Rediscover forgotten photos, videos & documents hidden in your device storage."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0-290.4.beta

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^8.0.0
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  photo_view: ^0.15.0
  video_player: ^2.9.3
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  
  # Navigation
  go_router: ^17.0.1
  
  # Database
  drift: ^2.23.0
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # Permissions & Storage
  permission_handler: ^12.0.1
  
  # Background Processing
  workmanager: ^0.9.0
  
  # File Operations
  share_plus: ^12.0.1
  mime: ^2.0.0
  crypto: ^3.0.6
  
  # Utilities
  intl: ^0.20.2
  collection: ^1.19.1
  uuid: ^4.5.1
  flutter_cache_manager: ^3.3.0
  video_thumbnail: ^0.5.3
  image: ^4.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.23.0
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
